	<body>
			<div>
				<video autoplay muted loop id="myVideo" onTimeUpdate="progressUpdate()">
					<source src="..//2. Кончалка/Video/FlexAir 5. Slav and Furious.mp4">
				</video>
			</div>
			</div>
			<div class="barContainer">
				<div id="durationBar"></div>
				<div id="positionBar"><span id="displayStatus">0</span></div>
				<div class="Controls_main">
					<div class="buttons">
						<div class="top">
							<button class="ZerobarContainer" onclick="mute_unmute()"><img src="./img/Controls/Mute.png" alt=""></button>
						</div>
						<div class="center">
							<button class="ThreebarContainer" onclick="stop()"><img src="./img/Controls/Stop.png" alt=""></button>
							<button class="TwobarContainer" onclick="pause()"><img src="./img/Controls/Paused.png" alt=""></button>
							<button class="OnebarContainer" onclick="play()"><img src="./img/Controls/Play.png" alt=""></button>
						</div>
						<div class="bottom">
							<button class="FourbarContainer" onclick="speedUp()"><img src="./img/Controls/Slower.png" alt=""></button>
							<button class="SixbarContainer" onclick="normalSpeed()"><img src="./img/Controls/NormalSpeed.png" alt=""></button>
							<button class="FivebarContainer" onclick="slowDown()"><img src="./img/Controls/Faster.png" alt=""></button>
						</div>
						
						
					</div>
				</div>
				</video>
			</div>
			<div>
				<div class="Main">Угарная Кончалка</div>
